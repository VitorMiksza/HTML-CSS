<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro formulário</title>

    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>

    <h1>Meu primeiro formulário</h1>

    <form action="cadastro.php" autocomplete="on">

        <!-- Action(Executa uma ação, nesse caso ele envia as informações para o cadastro.php após o usuário apertar o submit)-->

        <!-- autocmplete on/off ativa ou desativa o autocomplete... Por padrão ele vem ON -->

        <p>
            <label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome">
            <!-- NAME = PHP -->
            <!-- ID = JAVASCRIPT -->
        </p>

        <p>
            <label for="isobrenome">Sobrenome: </label>
                <!-- label (etiqueta) é obrigatório colocar por auxilia os mecanismos de busca e os demais programas de back-end...
                Cria a linkagem entre o texto de informações e a caixinha de respostas  -->
            <input type="text" name="sobrenome" id="isobrenome">

        </p>

        <p>
                <input type="submit" value="Enviar">

        </p>
       




    </form>
</body>
</html>
