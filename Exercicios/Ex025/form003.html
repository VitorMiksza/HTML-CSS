        <p>

            <label for="imes">Periodo</label>
            <input type="month" name="imes" id="imes" value="2020-07">
        </p>

        <p>
            <label for="idia">Dia</label>
            <input type="date" name="idia" id="idia" value="2020-07-14">
        </p>
        
        <p>
            <label for="ihora">Hora da prova</label>
            <input type="time" name="ihora" id="ihora">
        </p>
        
        <p>
            <input type="submit">Enviar
            <input type="reset">Limpar
    </p>
