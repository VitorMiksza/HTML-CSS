<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha primeira tabela</title>


    <style>
        table{
            border-collapse: collapse;
        }

        table td {

            width: 400px;
            text-align: center;
            padding: 1px;
            font-weight: bolder;

            border: 1px solid black;
            


        }



    </style>




</head>
<body>

    <table>

        <tr>
            <td>A1</td>
            <td>A2</td>
            <td>A3</td>
            <td>A4</td>
        </tr>

        <tr>
            <td>B1</td>
            <td>B2</td>
            <td>B3</td>
            <td>B4</td>
        </tr>
    </table>
    
</body>
</html>
